<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <title>Bagikan gambar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div id="popup" class="popup" style="display: none">
      <p>File Berhasil di Upload!</p>
      <button onclick="hidePopup()">Close</button>
    </div>

    <form id="form">
      <div class="heading">
        <h1>UPPLOTHER FILES</h1>
        <p>unggah file anda ke google drive</p>
      </div>
      <div class="input-box">
        <label for="uploadfile" class="form-label">Upload file</label>
        <input type="file" name="file" id="uploadfile" class="form-input" required />
      </div>
      <div class="input-box">
        <label for="" class="form-label">Masukkan nama file</label>
        <input type="text" name="filename" id="filename" class="form-input" required />
      </div>
      <button type="submit" class="btn" id="btn-submit">Kirim</button>
      <span
        style="color: blue; font-size: 15px; font-weight: 600; margin-top: 10px"
        >Source :
        <a
          href="https://www.tiktok.com/@gikspedia?_t=8madHIPdVRg&_r=1"
          style="
            font-size: 15px;
            text-decoration: none;
            font-style: italic;
            font-weight: 500;
          "
          >@gikspedia</a
        ></span
      >
      <a
        href="https://drive.google.com/drive/folders/141daJ5vO76qbox_mz3tLxdeTqkYalL2F?usp=drive_link">
        <div class="visit-links" onclick="openFolder">
          <i class="bx bxs-folder" style="color: #fff; font-size: 20px"></i>
          <p>Buka Folder</p>
        </div>
      </a>
    </form>

    <script src="main.js"></script>
  </body>
</html>
